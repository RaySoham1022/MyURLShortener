<header class="bg-purple-600">
  {% load static %}
  <div class="p-4 flex justify-between text-white">
    <div class="inline-flex items-center">
      <img
        class="h-10"
        src="https://cdn-icons-png.flaticon.com/512/3214/3214679.png"
      />
      <a href="#" class="text-2xl"><strong> MyURLShortener</strong></a>
    </div>
    <div class="font-medium flex items-center">
      <ul class="inline-flex items-center">
        <li class="mx-4 text-white">
          <a href="/" style="color:yellow;"><strong>Home</strong></a>
        </li>
        <!-- and user.profile.user_type == "candidate" -->
        {% if user.is_authenticated%}
        <li class="mx-4 text-white">
          <a href="/myurls">My URLs</a>
        </li>
  
        {% endif %}


        {% if user.is_authenticated %}
        <li>
          <a href="/authenticate/logout" rel="noreferrer noopener"
            ><button
              class="text-white font-bold py-2 px-4 rounded-full border-2 border-white hover:bg-white hover:text-blue-800"
              style="margin-right: 7px"
            >
              Logout
            </button></a
          >
        </li>
        {% else %}
        <li>
          <a href="/authenticate/login" rel="noreferrer noopener"
            ><button
              class="text-white font-bold py-2 px-4 rounded-full border-2 border-white hover:bg-white hover:text-blue-800"
              style="margin-right: 7px"
            >
              Login
            </button></a
          >
        </li>
        <li>
          <a href="/authenticate/signup" rel="noreferrer noopener"
            ><button
              class="text-white font-bold py-2 px-4 rounded-full border-2 border-white hover:bg-white hover:text-blue-800"
              style="margin-right: 7px"
            >
              Signup
            </button></a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</header>
